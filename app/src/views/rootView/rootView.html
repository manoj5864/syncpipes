<div ng-controller="rootViewCtrl as rvCtrl" ng-cloak ng-init="rvCtrl.init()" class="container-fluid">
    <h2>Amelie data adapters</h2><br /><br />

    <div class="row">
        <div class="col-md-4" ng-repeat="option in rvCtrl.adapters">
            <a ng-href="#{{option.route}}"><div class="adapters"> {{option.from}} --> {{option.to}} </div></a>
            <br />
        </div>
    </div>
</div>
