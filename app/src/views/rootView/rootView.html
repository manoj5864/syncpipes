<div ng-controller="rootViewCtrl as rvCtrl" ng-cloak ng-init="rvCtrl.init()">
    <h2>Available adapters</h2> <br />
    <select ng-model="selectedAdapter">
        <option ng-repeat="option in rvCtrl.adapters" value="{{option.label}}">
            {{option.from}} --> {{option.to}}
        </option>
    </select>
</div>
