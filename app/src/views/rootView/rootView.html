<div ng-controller="rootViewCtrl as rvCtrl" ng-cloak ng-init="rvCtrl.init()" class="container-fluid">
    <h2>SyncPipes </h2>

    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="option in rvCtrl.adapters">
            <div class="thumbnail">
                <div class="caption">
                    <h3> {{option.from}} <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> {{option.to}}</h3>
                    <p><a ng-href="#{{option.route}}" class="btn btn-primary">Select</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
