<table class="table table-hover">
    <thead>
    <tr>
        <th>Entities in the EA</th>
        <th>Concept map to</th>
        <th>Tables in MySql</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="object in objectMapper">
            <td>{{object.from}}</td>
            <td>
                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            </td>
            <td>
                <select ng-options="table for table in tables" ng-model="object.to"></select>
                <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#attributeMap_{{ object.from }}" title="Create attribute mappings"> >> </button>
                <div class="modal fade" id="attributeMap_{{ object.from }}" tabindex="-1" role="dialog" aria-labelledby="attributeMapLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="createAttribteMap">Create attribute map from: {{object.from}} to {{object.to}}</h4>
                            </div>
                            <div class="modal-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Attributes in Entity: {{object.from}}</th>
                                            <th>Attribute map</th>
                                            <th>Columns in MySql table: {{object.to}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr  ng-repeat="(attribute, attributeValue) in object.attributes">
                                            <td>{{object.attributes[attribute].from}}</td>
                                            <td><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></td>
                                            <td><select ng-options="column for column in tableMap[object.to]" ng-model="object.attributes[attribute].to"></select></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
