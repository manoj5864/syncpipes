<div ng-init="init()">
    <div>
        Select a workspace:
        <select ng-options="workspace.name for workspace in workspaces" ng-model="workspace"></select> <br /> <br />
    </div>
    <div>
        <button ng-show="workspace != ''" type="button" class="btn btn-primary" ng-click="createMapping()" >Create mappings</button>
    </div>
</div>
