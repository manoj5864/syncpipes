<div ng-init="init()">
    <div>{{message}}</div>

    <div>
        Select a workspace:
        <select ng-options="workspace.name for workspace in workspaces" ng-model="workspaceName"></select> <br /> <br />
    </div>

    <div>
        <button ng-if="workspaceName" type="button" class="btn btn-primary" ng-click="createExcelSCMapping()" >Create mappings</button>
    </div>
</div>
