<input class="btn btn-primary" id="excel_file_input" type="file" multiple ng-hide="status=='success'"/>
<div ng-if="status=='empty' || status=='fail'">
    <p> {{ message }} </p>
</div>
<div ng-if="status=='success'">
    <p> {{ message }} </p>
    <button type="button" class="btn btn-primary" ng-click="reset()" >I want to upload a different file</button>
</div>
<div ng-if="status=='loading'">
    {{ message }}<i class="ellipsis"><i>.</i><i>.</i><i>.</i></i>
</div>
