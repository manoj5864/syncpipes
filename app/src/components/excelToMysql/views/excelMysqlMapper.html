<div ng-init="init()">
    <br />
    <div class="row" style="text-align: center">
        <div class="col-md-4">Sheets in the excel file</div>
        <div class="col-md-4">Object map</div>
        <div class="col-md-4">
            Tables in MySql
            <p style="float: right"><button type="button" class="btn btn-primary" ng-click="executeModel()">Start execution</button></p>
        </div>
    </div>
    <hr /><br />

    <div class="row" ng-repeat="sheet in excelSheets" style="text-align: center">
        <div class="col-md-4"><p class="btn btn-default" style="width: 100%;">{{sheet}}</p></div>
        <div class="col-md-4"><p><hr class="between" style="width: 100%;" /></p></div>
        <div class="col-md-4">
            <div ng-show="tables.length > 0">
                <select style="width: 80%;" ng-change="updateObjectMapper(sheet, table)" ng-options="table for table in tables" ng-model="table"></select>
                <p style="float: right"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#attributeMap" title="Create attribute mappings"> >> </button></p>
                <div class="modal fade" id="attributeMap" tabindex="-1" role="dialog" aria-labelledby="attributeMapLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="createAttribteMap">Create attribute map from: {{sheet}} to {{table}}</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row" style="text-align: center">
                                    <div class="col-md-4">Columns in the excel sheet: {{sheet}}</div>
                                    <div class="col-md-4">Attribute map</div>
                                    <div class="col-md-4">Columns in MySql table: {{table}}</div>
                                </div>
                                <hr /><br />

                                <div class="form-group row" ng-repeat="excelColumn in getExcelColumn(sheet)" style="text-align: center">
                                    <div class="col-md-4"><p class="btn btn-default" style="width: 100%;">{{excelColumn}}</p></div>
                                    <div class="col-md-4"><p><hr class="between" style="width: 100%;" /></p></div>
                                    <div class="col-md-4">
                                        <select ng-if="table !== undefined" ng-options="column.Field for column in getTableColumnMap(table)" ng-model="column" ng-change="updateAttributeMapper(sheet, excelColumn, column.Field)"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="tables == null || tables.length == 0"><p class="btn btn-default" style="width: 100%;">{{sheet}}</p></div>
        </div>
    </div>
</div>
